<!DOCTYPE html>
<html>

<head>
    <title>Pixelmon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="principal container">
        <div class="container__caixa">
            <h1 class="a">acesse o Pixelmon</h1>
            <img src="img/pixelmon.png" alt="O combo+ é a junção do alura+ e o alura língua" class="container__imagem">
            <a href="https://www.youtube.com/watch?v=oUOrq6-MP_0&pp=ygUIcGl4ZWxtb24%3D" class="container__botao">Acessar</a>
        </div>
    </section>

    <section class="container secundario">
        <img src="img/ig1.jpg" alt="Um monitor e um celular com a alura plus aberta" class="secundario__imagem">
        <div class="container__descricao">
            <h2 class="descricao__titulo">escolha o seu inicial</h2>
            <p class="descricao__texto">bulbasaur, charmander ou squirtle</p>
        </div>
    </section>

    <section class="container secundario">
        <div class="container__descricao">
            <p class="descricao__texto">
                enfrente as boss raids
            </p>
            <a href="https://www.youtube.com/watch?v=NvnigUb6m0M&pp=ygUTcGl4ZWxtb24gYm9zcyByYWlkcw%3D%3D" class="container__botao secundario__botao" container>ver tutorial</a>
        </div>
        <img src="img/bos.jpg" alt="Tela do alura+ e alura língua" class="secundario__imagem">
    </section>
    
    <section class="dispositivos">
        <h2 class="dispositivos__titulo">apenas no computador e celular</h2>
        <ul class="dispositivos__lista">
            <li>
                <img src="img/computador.png" alt="Ícone de computador">
                <h3 class="lista__item">Computador</h3>
            </li>
            <li>
                <img src="img/celular.png" alt="Ícone de celular">
                <h3 class="lista__item">Celular</h3>
            </li>
        </ul>
    </section>

    <footer class="rodape">
        <img src="img/pixelmon.png" alt="Alura+" class="rodape__logo">
    </footer>
</body>

</html>
